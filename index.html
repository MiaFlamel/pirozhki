<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные цитаты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <img src="assets/main.png" alt="Изображение" id="main-image">
        <div class="citations">
            <div class="text">Привет, моё солнышко</div>
            <div id="buttons">
                <button onclick="displayRandomCitation('побудь_со_мной')">Побудь со мной</button>
                <button onclick="displayRandomCitation('утешь_меня')">Утешь меня</button>
                <button onclick="displayRandomCitation('дай_совет')">Дай совет</button>
                <button onclick="displayRandomCitation('скажи_что_нибудь_хорошее')">Скажи что-нибудь хорошее</button>
                <button onclick="displayRandomCitation('меня_обидели')">Меня обидели</button>
                <button onclick="displayRandomCitation('давай_попьём_чаю')">Давай попьём чаю</button>
            </div>
            <div class="text" id="citation"></div>
        </div>
    </div>

    <script src="citations.js"></script>
    <script>
        function displayRandomCitation(category) {
            const citations = citationCategories[category];
            const randomIndex = Math.floor(Math.random() * citations.length);
            document.getElementById('citation').textContent = citations[randomIndex];
        }
    </script>
</body>
</html>
